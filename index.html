
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<style>
    body{
        background-color:darkgray;
    }
    .outerContainer{
        padding: 4rem;
        display: grid;
        grid-template-columns:repeat(5,1fr);
        justify-content: space-around;
        gap:0.5rem;
    }

    .innerContainer{
        display: flex;
        flex-direction: column;
        border: 1px solid #4CAF50S;
        height:12rem;
        width:15rem;
    }
    img{
        width:100%;
        height:5rem;
    }
    .buttons{
        position: absolute;
        top:80%;
        left:35%;
        
    }
    .buttons > *{
 background-color: #4CAF50;
  border: none;
  color: white;
  padding: 10px;
  cursor: pointer;
    }
    .active{
        background-color: rgb(175, 24, 57);
        color: rgb(116, 201, 151);
    }
    .number{
        position: absolute;
        top:90%;
        left:45%;
    }
</style>
<body onload="setData()">
  <div class=outerContainer>
    <div class=innerContainer>
    </div>
  </div>
   
       <div class=buttons>
       </div>
       <div class="number">
           <p id="para"> </p>
       </div>
     <script src="script1.js"> </script> 
</body>
</html>
